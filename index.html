<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="FName">FName</label>
        <br>
        <input type="text" id="FName" placeholder="Enter Name" minlength="10" required />
        <br>
        <label for="LName">LName</label>
        <br>
        <input type="text" id="LName" placeholder="Enter Name" minlength="5" required />
        <br/>
        <label for="E-mail">E-mail</label>
        <input type="email" id="E-mail" placeholder="Enter Your Email" required />
        <label for="Age">Age</label>
        <input type="number" id="Age" placeholder="Enter Your Age" min="18" required value="18" readonly />
        <label for="Contact">Contact Number</label>
        <input type="tel" id="Contact" maxlength="10" minlength="10" required />
        <br/>
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter Password" required />
        <br/>
        <label for="Search">Search</label>
        <input type="search" id="Search" placeholder="Search" required />
        <label for="Date">Date</label>
        <input type="date" id="date" min="2022-02-22" required />
        <br/>
        <label for="File"></label>
        <input type="file" id="File" required />
        <br/>
        <label for="Month">Month</label>
        <input type="month" id="Month" required />
        <br/>
        <label for="Submit"></label>
        <input type="submit" id="Submit" required />
        <label for="Reset"></label>
        <input type="reset" id="Reset" required />
    </form>
    
</body>
</html>
