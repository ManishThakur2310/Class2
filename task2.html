<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>
<body>
    <h1> Customer's Profile</h1>
    <hr/>
    <label for="cid"> Client ID</label>
    <input type="text" id="cid" minlength="10" maxlength="15" required/>
    <br>
    <label for="acn"> Account No.</label>
    <input type="text" id="acn" minlength="10" maxlength="15" required/>
    <br>
    <label for="Fname"> First Name</label> <input type="text" id="Fname" minlength="10" maxlength="15" required/>
    <label for="Mname"> Middle Name</label> <input type="text" id="Mname" minlength="10" maxlength="15" required/>
    <label for="Fname"> Last Name</label> <input type="text" id="Lname" minlength="10" maxlength="15" required/>
    <br>
    <label for="address"> Address: </label> <input type="text" id="address" required/>
    <br>
    <label for="dob"> Birth Date: </label> <input type="date" id="dob" required/>
    <br>
    <label for="age"> Age: </label> <input type="text" id="age" required/>
    <br>
    <label for="Birth"> Birth Place:</label> <input type="text" id="Birth" minlength="10" maxlength="15" required/>
    <br>
    <label for="Nation"> Nationality: </label> <input type="text" id="Nation" required/>
    <br>
    <label for="gender"> Gender: </label> <input type="text" id="Gender" required/>
    <br>
    <label for="ACR"> ACR: </label> <input type="text" id="ACR" required/>
    <br>
    <label for="TIN"> TIN: </label> <input type="text" id="TIN" required/>
    <br>
    <label for="children"> Children: </label> <input type="number" id="children" required/>
    <br>
    <label for="CS"> Civil Status: </label> <input type="text" id="CS" required/>
    <br>
    <label for="Sp"> Spouse: </label> <input type="text" id="Sp" required/>
    <br>
    <label for="Referred"> Reffered: </label> <input type="text" id="Reffered" required/>
    <br>
    <pre>
            <button>Save</button><button>Close</button> </pre>
</body>
</html>
